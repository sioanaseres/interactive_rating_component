<body>
   
<div class="container">
    <div class="input">
        <div class="star">
            <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="content">
            <h1 class="title">How did we do?</h1>
            <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating">
            <span class="option" >1</span>
            <span class="option" >2</span>
            <span class="option" >3</span>
            <span class="option" >4</span>
            <span class="option" >5</span>
        </div>
        <button class="btn" type="submit" id="buttonSubmit">Submit</button>
    </div>
</div>
<div class="containerAnswer hidden">
    <div class="submited">
        <div class="illustration">
            <img src="./images/illustration-thank-you.svg" alt="">
        </div>
        <div class="output">
           
        </div>
        <div class="content">
            <h1 class="title"> Thank you!</h1>
            <p class="text"> We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>
</div>
